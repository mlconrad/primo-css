<style type="text/css">
  @import url(../uploaded_files/NOVANET_TEMPLATE/common.css);
</style>
<!-- uri.js from http://medialize.github.io/URI.js/ or https://github.com/medialize/URI.js -->
<script type="text/javascript" src="/primo_library/libweb/uploaded_files/NOVANET_TEMPLATE/uri.js"></script>
<!-- add an indicator on the page when we are in sandbox. -->
<div id="novanet-sandbox-indicator" style="display:none">
<header>SANDBOX SERVER</header>
<span class="info" style="display:none">
  This is a forum for experimenting with new settings for the Primo site.
  The production version of this page can be found here: <a class="live-link">Novanet Primo</a>
</span>
</div>
<script>
// <![CDATA[
  var novanet = novanet || {};
  if (!novanet.uri){
    novanet.uri = new URI();
  }
  if (novanet.uri.hostname().substr(0,12) == 'nova-primosb'){
    var liveLink = novanet.uri.hostname(novanet.uri.hostname().replace('nova-primosb','novanet-primo'));
    var div = $('#novanet-sandbox-indicator');
    div.find('.live-link').attr('href', liveLink);
    div.find('header').on('click', function(){ div.find('.info').toggle(); });
    div.show();
  }
// ]]>
</script>

<script>
  $(document).ready(function(){
    var $facetList = $(this);
    $facetList.find('h4').append(
      $('<span>').addClass('down').html('&#x25bc;').hide(),
      $('<span>').addClass('right').html('&#x25ba;')
    ).siblings().hide();

    $facetList.find('h1').remove();
    $facetList.on('click', 'h4', function(evt){
      var $this = $(this);
      //close any that are open (including toggling the down/right arrows).
      $this.parent().siblings().
        find('.down').hide().end().
        find('.right').show().end().
        children(':not(h4)').hide('fast');

      //toggle this down/right arrow
      $this.find('.down , .right').toggle();

      //show contents of this container
      $this.siblings().toggle('fast');
    });
    
  });
</script>
